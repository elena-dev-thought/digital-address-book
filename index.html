<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Helen's Address Book</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source   +Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="faker.min.js" type="text/javascript"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="container">

        <section class="agenda toolbar">
            <p class="highlight-name margin20">My Agenda</p>
            <div>
                <i class="fa fa-search"></i>
                <input type="text" class="btn search" placeholder="search">
            </div>
            <button class="btn add">
                <i class="fa fa-plus-circle"></i> add </button>
        </section>

        <section class="agenda contact-list"></section>

        <section class="contact-details toolbar">
            <div class="highlight-name margin20">Contact item details</div>
        </section>

        <section class="content contact-details">
        </section>
    </div>
</body>

</html>
