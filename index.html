<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Helen's Address Book</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source   +Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="faker.min.js" type="text/javascript"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="container">

        <section class="agenda toolbar">
            <p class="highlight-name margin20">My Agenda</p>
            <div>
                <i class="fa fa-search"></i>
                <input type="text" class="btn search " placeholder="search">
            </div>
            <button class="btn add">
                <i class="fa fa-plus-circle"></i> add </button>
        </section>

        <section class="agenda contact-list"></section>

        <section class="contact-details toolbar">
            <div class="highlight-name margin20">Contact item details</div>
        </section>

        <section class="content contact-details">
            <form id="addContactForm" class="contact-item margin20">
                <div class="input-name"> <span class="margin20">Name: </span>
                    <hr>
                </div>
                <div class="input-content"> <input name="name" />
                    <hr>
                </div>
                <div class="input-name"> <span class="margin20">Surname: </span>
                    <hr>
                </div>
                <div class="input-content"> <input name="surname" />
                    <hr>
                </div>
                <div class="input-name"> <span class="margin20">Phone number:</span>
                    <hr>
                </div>
                <div class="input-content"> <input name="phoneNumber" />
                    <hr>
                </div>
                <div class="input-name"><span class="margin20"> Address street: </span>
                    <hr>
                </div>
                <div class="input-content"> <input name="street" />
                    <hr>
                </div>
                <div class="input-name"><span class="margin20"> City & zipcode: </span>
                    <hr>
                </div>
                <div class="input-content"> <input name="city" />
                    <hr>
                </div>
                <div class="input-name"><span class="margin20"> Email: </span>
                    <hr>
                </div>
                <div class="input-content"> <input name="email">
                    <hr>
                </div>
                <button class="btn save" type="submit">save</button>
    </div>
    </form>
    </section>
    </div>
</body>

</html>
